<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="cal.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>
			<!-- <div class="buttons"> -->
			<div data-clear>AC</div>
			<div data-operation>+/-</div>
			<div data-operation>%</div>
			<div data-operation class="orange">รท</div>
			<div data-number>7</div>
			<div data-number>8</div>
			<div data-number>9</div>
			<div data-operation class="orange">ร</div>
			<div data-number>4</div>
			<div data-number>5</div>
			<div data-number>6</div>
			<div data-operation class="orange">-</div>
			<div data-number>1</div>
			<div data-number>2</div>
			<div data-number>3</div>
			<div data-operation class="orange">+</div>
			<div data-number class="zero">0</div>
			<div data-number>.</div>
			<div data-equals class="orange">=</div>
			<!-- </div> -->
		</div>
	</body>
</html>
