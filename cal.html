<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="cal.css" />
		<script src="cal.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="main-container">
			<div class="output">
				<div data-previous-operand class="previous-operand"></div>
				<div data-current-operand class="current-operand"></div>
			</div>

			<button data-all-clear class="black">AC</button>
			<button data-operation class="black">+/-</button>
			<button data-operation class="black">%</button>
			<button data-operation class="orange">รท</button>
			<button data-number>7</button>
			<button data-number>8</button>
			<button data-number>9</button>
			<button data-operation class="orange">ร</button>
			<button data-number>4</button>
			<button data-number>5</button>
			<button data-number>6</button>
			<button data-operation class="orange">-</button>
			<button data-number>1</button>
			<button data-number>2</button>
			<button data-number>3</button>
			<button data-operation class="orange">+</button>
			<button data-number class="zero">0</button>
			<button data-number>.</button>
			<button data-equals class="orange">=</button>
		</div>
	</body>
</html>
